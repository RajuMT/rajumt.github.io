function useLocalStorageStocks() {
  const [stocks, setStocks] = useState(() => {
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) return JSON.parse(saved);
    } catch {}
    return SAMPLE_STOCKS;
  });

  useEffect(() => {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(stocks));
    } catch {}
  }, [stocks]);

  return [stocks, setStocks];
}

const PageSize = 25;

export default function StocksSite() {
  const [stocks, setStocks] = useLocalStorageStocks();
  const [query, setQuery] = useState("");
  const [page, setPage] = useState(1);

  const filtered = useMemo(() => {
    const q = query.trim().toLowerCase();
    return q ? stocks.filter(r => (r.symbol || "").toLowerCase().includes(q)) : stocks;
  }, [stocks, query]);

  const totalPages = Math.max(1, Math.ceil(filtered.length / PageSize));
  const pageData = filtered.slice((page - 1) * PageSize, page * PageSize);

    setPage(1);
  }, [query, stocks.length]);

          />
        </div>
      </header>

            </thead>

                return (

                    <td className="px-3 py-2 text-gray-500">{idxAbs + 1}</td>
                    <td className="px-3 py-2 font-medium">{row.symbol}</td>
                  </tr>
                );
              })}
            </tbody>
          </table>
        </div>

        <div className="flex flex-wrap gap-2 justify-center items-center mt-4">
          <button disabled={page === 1} onClick={() => setPage(1)} className="px-3 py-1 rounded-xl border disabled:opacity-50">« First</button>
          <button disabled={page === 1} onClick={() => setPage(p => Math.max(1, p - 1))} className="px-3 py-1 rounded-xl border disabled:opacity-50">Prev</button>
          <span className="px-3 py-1">Page {page} of {totalPages}</span>
          <button disabled={page === totalPages} onClick={() => setPage(p => Math.min(totalPages, p + 1))} className="px-3 py-1 rounded-xl border disabled:opacity-50">Next</button>
